{% extends './base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<section>
    <div class="container">
        <form action="{% url 'password-reset' %}" method="post">
            {% csrf_token %}
            <fieldset class="form-group py-2">
                <legend class="border-bottom mb-4">Password Reset</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
